<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="grid-container">
        <div class="grid-item">
          <div class="user">
            <img src="images/image-jeremy.png" alt="" />
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
          <div class="status">
            <p data-btn>Daily</p>
            <p data-btn>Weekly</p>
            <p data-btn>Monthly</p>
          </div>
        </div>

        <div class="grid-item">
          <div class="background">
            <img src="images/icon-work.svg" alt="" />
          </div>

          <div class="box">
            <div class="box-title">
              <h2>Work</h2>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <h3>32hrs</h3>
            <p>Last Week - <span>36</span>hrs</p>
          </div>
        </div>

        <div class="grid-item">
          <div class="background">
            <img src="images/icon-play.svg" alt="" />
          </div>

          <div class="box">
            <div class="box-title">
              <h2>Play</h2>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <h3>10hrs</h3>
            <p>Last Week - <span>8</span>hrs</p>
          </div>
        </div>

        <div class="grid-item">
          <div class="background">
            <img src="images/icon-study.svg" alt="" />
          </div>

          <div class="box">
            <div class="box-title">
              <h2>Study</h2>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <h3>4hrs</h3>
            <p>Last Week - <span>7</span>hrs</p>
          </div>
        </div>

        <div class="grid-item">
          <div class="background">
            <img src="images/icon-exercise.svg" alt="" />
          </div>

          <div class="box">
            <div class="box-title">
              <h2>Exercise</h2>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <h3>4hrs</h3>
            <p>Last Week - <span>5</span>hrs</p>
          </div>
        </div>

        <div class="grid-item">
          <div class="background">
            <img src="images/icon-social.svg" alt="" />
          </div>

          <div class="box">
            <div class="box-title">
              <h2>Social</h2>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <h3>5hrs</h3>
            <p>Last Week - <span>10</span>hrs</p>
          </div>
        </div>

        <div class="grid-item">
          <div class="background">
            <img src="images/icon-self-care.svg" alt="" />
          </div>

          <div class="box">
            <div class="box-title">
              <h2>Self Care</h2>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <h3>2hrs</h3>
            <p>Last Week - <span>2</span>hrs</p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Aur71">Aurel</a>.
      </div>
    </main>
  </body>
</html>
